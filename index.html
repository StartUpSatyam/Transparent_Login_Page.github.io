<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SatyamLoginPage</title>
    <script src="https://kit.fontawesome.com/4c3544ab56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <i class="fa fa-user-secret"></i> -->
    <div class="container">
        <h1>Login to Satyam's Page</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="myemail" id="femail" placeholder="Enter Your Email">

        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="mypassword" id="fpassword" placeholder="Enter Your Password">

        </div>
        <button class="btn"> Sign In</button>
    </div>
    
</body>
</html>
